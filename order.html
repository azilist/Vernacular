    <div class="formTitle">
      <h1 class="formHeader">Order</h1>
      </div>
      <hr>

      






    <div class="formContainer">

      <div>
        <p class="headerDescription">
          Welcome! This is where you can order or preorder your own copy of Vernacular. 
        </p>
      </div>


      <form action="/thankYou.html" method="GET" id="order-form" name="order">
          <div class="form-row">
            <div class= col-6>
              <input type="text" class="form-control" placeholder="Jane Doe" id="name" required>
            </div>
            <div class="col-6">
              <input type="email" name="yourEmail" class="form-control" id="email" placeholder="email@example.com" required>
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class= col-9>
              <input class="form-control smallTextBox " type="text" name="yourStreetAddress" id="address" placeholder="1234 Main St." required>
            </div>
            <div class="col">
              <input class="form-control smallTextBox " type="text" name="yourApartment" id="address2" placeholder="Apt. #" >
            </div>
          </div>
           <br>
            <div class="form-row">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="City" id="city" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="State" id="state" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Zip" id="zip" required>
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="col-6">
                <input class="form-control smallTextBox " type="text" name="yourCountry" id="country" placeholder="Country" required>
              </div>
              <div class="col-6">
                <div class="form-check mb-2 mr-sm-2">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck" value="true">
                  <label class="form-check-label" for="inlineFormCheck">
                    Click here if you need shipping outside of the city of Chicago
                  </label>
                </div>
              </div>
            </div>
            <br>
          <textarea name="message" class="form-control" id="messageTextArea" rows="4" placeholder="Let the Vernacular Mag team know any questions or comments you may have..."></textarea>
          <br>
          <input class="SubmitButton form-control" type="submit"  name="submit" value="Submit">
      </form>
    </div>

    <div class="formTitle">

      </div>
      <div class="formContainer">
        <form  action="thankYou.html" method="POST" data-netlify="true" name="inquiries" >
      
          <input class="form-control smallTextBox " type="text" name="yourName" placeholder="Jane Doe" required>
          <br>
        
          <input type="email" name="yourEmail" class="form-control" id="emailAddress" placeholder="name@example.com" required>
          <br>

          <br>

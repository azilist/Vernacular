<body>
    <section id="writingSubmit">

    <div class="writingSubmissionFormContainer">
        <form  action="mailto:arielzilist@gmail.com" method="POST" enctype="text/plain">
        
            <input class="form-control smallTextBox " type="text" name="yourName" value="" placeholder="John Doe">
            <br>
          
            <input type="email" name="yourEmail" class="form-control" id="emailAddress" placeholder="name@example.com">
            <br>
            
            <textarea name="aboutYou" class="form-control" id="aboutYouTextArea" rows="4" placeholder="About you:"></textarea>
            <br>
            
            <input class="smallTextBox form-control" type="text" name="artTitle" placeholder="Art Title" value="">
            <br>
            
            <textarea name="aboutArt" class="form-control" id="aboutArtTextArea" rows="4" placeholder="About art:"></textarea>
            <br>

            <input class="form-control-file choose-file-button" type="file" name="chooseFile" value="">
                
     
            <input class="writingSubmitButton form-control" type="submit"  name="submit" value="Submit">

        </form>
    </div>
